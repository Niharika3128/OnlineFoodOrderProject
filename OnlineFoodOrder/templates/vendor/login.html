{% extends 'common.html' %}
{% block common %}
    {% load static %}
    <head>
    <title>Vendor Login</title>
    </head>
<div class="login-box" style="padding-top: 100px;">
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg" id="admin-sign-in">
          Vendor Sign In
      </p>
        <p></p>
        <p></p>

      <form action="{% url 'vendor_login_check' %}" method="post">
          {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>

        <p class="mb-1" style="text-align: center;border-radius: 10px;padding-top: 20px">
        <a href="{% url 'open_register' %}">
            <img src="{% static 'images/RegisterHere.jpg' %}" width="250" height="70" style="border-radius: 10px">
        </a>
      </p>
        {% if error %}
        <p style="color: white;font-family: 'Agency FB';font-size: 30px;background-color: red;padding:6px;border-radius: 5px">
            {{ error }}
        </p>
        {% endif %}
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
{% endblock %}
